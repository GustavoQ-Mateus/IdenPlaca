<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificador de Placas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap">
  <link rel="stylesheet" href="front.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Identificador de Placas</h1>
    <div class="input-group">
      <input type="text" id="placaInput" maxlength="7" placeholder="Digite a placa (ex: ABC1234)" required>
    </div>
    <button onclick="analisaPlaca()">Consultar</button>
    <p id="resultado" style="font-weight: bolder;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
